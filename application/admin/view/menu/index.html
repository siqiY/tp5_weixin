<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">菜单管理</h3>
    </div>
    <div class="panel-body">
        <div>
            <a href="/admin/menu/create">新增菜单</a>
            <table class="result-tab" width="100%">
            <tr>
                    <td>序号</td>
                    <td>名称</td>
                    <td>url</td>
                    <td>类型</td>
                    <td>添加时间</td>
                    <td>操作</td>

                </tr>
                {volist name="menu" id="vo"}
                    <tr>
                        <td>{$vo->id}</td>
                        <td>{$vo->name}</td>
                        <td>{$vo->url}</td>
                        <td>{$vo->type}</td>
                        <td>{$vo->create_time}</td>
                        <td>
                            <a href="/admin/menu/delete?id={$vo->id}" onclick="deleteNews(this);return false;">删除</a>
                        </td>
                    </tr>
                {/volist}
            </table>
            <div align="center">
                <ul class="pagination">
                    {$menu->render()}
                </ul>
            </div>

        </div>
    </div>
</div>
<script>
    function deleteNews(obj) {
        target=obj;
        if(confirm('您确定要删除该条记录吗？')){
            $.ajax({
                url:$(obj).attr('href'),
                type:"DELETE",
                success:function (data) {
                    if(data=="ok"){
                        alert('删除成功！');
                        //在页面中删除这个记录
                        target.parentNode.parentNode.parentNode.removeChild(target.parentNode.parentNode);
                    }else{
                        alert('删除失败！');
                    }

                }
            });
        }
    }
</script>
